<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
        height: 150px;
        }
        .box {
        background-color: rgb(224, 206, 247);
        border: 5px solid rebeccapurple;
        }
        .box[style] {
        background-color: aliceblue;
        border: 5px solid steelblue;
        }
        .float {
        float: left;
        width: 200px;
        height: 100px;
        background-color: rgba(255, 255, 255, 0.5);
        border: 1px solid black;
        padding: 10px;
        }

    </style>
</head>
<body>
    <h1>展示bfc包含内部浮动的功能</h1>
    <section>
        <div class="box">
          <div class="float">我是浮动的盒子！</div>
          <p>我是容器内的内容。</p>
        </div>
      </section>
      <section>
        <div class="box" style="overflow:auto">
            <!--  -->
          <div class="float">我是浮动的盒子！</div>
          <p>我是 <code>overflow:auto</code> 容器内部的内容。设置overflow:auto，使div形成了bfc，能包裹住内部的浮动</p>
        </div>
      </section>
      <section>
        <div class="box" style="display:flow-root">
            <!--  -->
          <div class="float">我是浮动的盒子！</div>
          <p>我是 <code>display:flow-root</code> 容器内部的内容。设置display:flow-root，使div形成了bfc，能包裹住内部的浮动，这种方式不会有副作用</p>
        </div>
      </section>
      
</body>
</html>
